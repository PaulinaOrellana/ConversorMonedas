<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conversor de monedas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Conversor de Monedas Nacional</h1>
  <hr/>
  <div class="card bg-secondary text-white" style="width: 18rem; margin: 50px;" >
    <div class="card-body">
      <h3>PESOS CLP</h3>
      <input type="number" value="0" id="valor" name="valor" />
      <h4>Moneda a Convertir</h4>
      <div id="selector">
      </div>
      <br>
      <button class="btn btn-primary" id="btnCalcular">Buscar</button>
      <div>
        Resultado: $<span id="resultado"></span>
      </div>
    </div>
  </div>
 
  <div>
    <canvas id="miGrafico"></canvas>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
